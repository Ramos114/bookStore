<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/css/all.css">
	<meta name="format-detection" content="telephone=no">
	<title><%=title%></title> 
	<style type="text/css">
		.rank-list .item-left{
			width:80px; 
			height:80px;
		}
		.rank-list .item-right .rank-txt{
			line-height: 26px;
			font-size: 14px;
			color:#666;
			text-indent:10px;
		}
	</style>
</head>
<body>
	<div id="app" style="width:{{w_width}}px; overflow:hidden; height: 100%;">
		<% include include/common-top.html %>
		
		<div class="container-scroll mt40">
			<ul class="panel-list rank-list"> 
				<li class="panel-item clear" v-for="item in rank">  
					<a href="/book?id={{item.fiction_id}}">
						<div class="item-left fl">
							<img alt="" v-bind:src="item.cover">
						</div>
						<div class="item-right">
							<div class="rank-txt" v-for="txt in item.description">{{$index+1 }}. {{ txt }} </div> 
						</div>
					</a>
				</li>		
			</ul>
			
		</div>
	</div>
	
	<script src="/static/script/vue.js"></script> 
	<script src="/static/script/zepto.js"></script>
	<script src="/static/script/pages/rank.js"></script>

</body>
</html>
