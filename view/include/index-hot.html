
<section class="hot-panel">
	<div class="hot-title">本周最火</div> 
	<ul>
		<li class="panel-item clear" v-for="item in hot" v-if="$index < 5"> 
				<a href="/book?id={{item.fiction_id}}">
					<div class="item-left fl">
						<img alt="{{ item.title }}" v-bind:src="item.cover">
						<p>完结</p> 
					</div>
					<div class="item-right">
						<p>{{ item.title }}</p> 
						<p>{{ item.authors }}</p>
						<p>{{ item.summary }}</p> 
						<div class="item-tag-box">
							<span class="item-tag" v-for="tag in item.tags" v-if="$index < 3">{{ tag }}</span> 
						</div>
					</div>
				</a>
		</li>
		
	</ul>
</section>
