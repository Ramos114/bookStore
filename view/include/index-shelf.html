	.shelf-panel .top-search{
		margin:10px 15px;
		height: 30px;
		line-height: 30px;
		text-indent: 35px;
		border:1px solid #eee;
		border-radius:5px;
		color:#ddd; 
		background: url('http://www.easyicon.net/api/resizeApi.php?id=1912&size=24') no-repeat 7px;
		background-size: 16px;  
	}
	.shelf-panel .shelf-list{
		margin:10px;
	}
	.shelf-panel .shelf-list .panel-item{
		margin-bottom: 20px;

	<div class="shelf-top">

			<div class="top-search">输入书名/作者/关键字</div>

	</div>

						<div class="item-tag-box">
							<span class="item-tag">渣王作妃</span><span class="item-tag">历史穿越</span><span class="item-tag">古代情缘</span> 
						</div>
					</div>
